<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="App.css">
</head>

<body>
  <div class="container">
    <h1>Notionize YouTube Videos</h1>
    <div class="data-group">
      <div class="data-container">
        <label class="data-label" for="video-title">Video Name: </label>
        <input class="data" name="video-title" value="" placeholder="Video Title" type="text" id="video-title">
      </div>
      <div class="data-container">
        <label class="data-label" for="channelName">By: </label>
        <input class="data" name="channelName" value="" placeholder="Channel Name" type="text" id="channelName">
      </div>
      <div class="data-container tags-container-container">
        <p class="data-label">Tags: </p>
        <div class="data" id="tags-container"></div>
      </div>
      <div class="data-container tags-container-container">
        <label class="data-label" for="new-tags">Other tags: </label>
        <input class="data" name="new-tags" value="" placeholder="ex. Music, Guitar" type="text" id="new-tags-input">
      </div>
    </div>
    <button id="save-btn">Save</button>
  </div>
  <script src="popup.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
